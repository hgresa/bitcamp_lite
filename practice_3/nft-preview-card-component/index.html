<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main>
    <div class="card-container">
        <div class="image-container">
            <img class="ethereum-img" src="images/image-equilibrium.jpg" alt="equilibrium"/>
            <img class="eye-img" src="images/icon-view.svg" alt="equilibrium"/>
            <div class="overlay"></div>
        </div>
        <div class="card-details">
            <div class="info">
                <h4>Equilibrium #3429</h4>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="data">
                <div class="price">
                    <img src="images/icon-ethereum.svg" alt="ethereum icon">
                    <p class="price">0.041ETH</p>
                </div>
                <div class="time-left">
                    <img src="images/icon-clock.svg" alt="clock">
                    <p class="time-left">3 days left</p>
                </div>
            </div>
            <hr>
            <div class="author">
                <img src="images/image-avatar.png" alt="author avatar">
                <p>Creation of</p>
                <p>Jules Wyvern</p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
